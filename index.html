<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Map Bio Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./override.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Great+Vibes&display=swap" rel="stylesheet"> 
</head>

<div class="container">
    <header>
        <h1>Follow Name's Journey</h1>
        <input type="range" class="form-range" id="progress" min="0" max="100" value="0">
    </header>

    <body>
        <div id="bio" class="bio">

        </div>

        <div class="circle closed" id="point-start"></div>
        
        <div class="circle open" id="point1"></div>
        <div id="info1" class="info" hidden>
            info 1
        </div>

        <div class="circle open" id="point2"></div>
        <div id="info2" class="info" hidden>
            info 2
        </div>

        <div class="circle open" id="point3"></div>
        <div id="info3" class="info" hidden>
            info 3
        </div>

        <div class="circle open" id="point4"></div>
        <div id="info4" class="info" hidden>
            info 4
        </div>

        <div class="circle open" id="point5"></div>
        <div id="info5" class="info" hidden>
            info 5
        </div>

        <div class="circle open" id="point-end"></div>
        <div id="finish" class="info" hidden>
            end
        </div>

        <footer>Copyright Miranda Price 2022</footer>
    </body>
    <script src="./scripts.js"></script>
</div>
